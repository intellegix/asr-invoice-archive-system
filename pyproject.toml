[tool.isort]
profile = "black"

[tool.black]
line-length = 88

[tool.bandit]
# B104: hardcoded_bind_all_interfaces — intentional in cloud deployment modes
# B110: try_except_pass — acceptable in best-effort helpers (mime detection, etc.)
skips = ["B104", "B110"]

[tool.mypy]
python_version = "3.11"
ignore_missing_imports = true
# Hyphenated production-server is not a valid package name.
# CI creates a production_server symlink; point mypy there.
mypy_path = "asr-systems"
warn_return_any = true
warn_unused_configs = true
check_untyped_defs = true
