[tool.isort]
profile = "black"

[tool.black]
line-length = 88

[tool.mypy]
python_version = "3.11"
ignore_missing_imports = true
# Hyphenated production-server is not a valid package name.
# CI creates a production_server symlink; point mypy there.
mypy_path = "asr-systems"
warn_return_any = true
warn_unused_configs = true
