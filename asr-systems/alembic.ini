# Alembic Configuration â€” ASR Production Server
#
# By default uses the DATABASE_URL env var (falls back to local SQLite).
# Override with: alembic -x sqlalchemy.url=<your-url> upgrade head

[alembic]
script_location = alembic
prepend_sys_path = .

# Template used when generating new revisions
file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(rev)s_%%(slug)s

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
