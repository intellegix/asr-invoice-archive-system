name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHONPATH: asr-systems/
  # DEBUG=true bypasses production key validation
  ANTHROPIC_API_KEY: test-key-for-ci
  DEBUG: "true"

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: asr-systems/production-server/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r asr-systems/production-server/requirements.txt
          pip install pytest-cov bandit pip-audit

      - name: Create production_server symlink
        run: ln -s production-server asr-systems/production_server

      - name: black (format check)
        run: black --check asr-systems/production-server asr-systems/shared asr-systems/tests

      - name: isort (import order)
        run: isort --check asr-systems/production-server asr-systems/shared asr-systems/tests

      - name: mypy (type check)
        continue-on-error: true
        run: mypy asr-systems/production_server asr-systems/shared --ignore-missing-imports

      - name: bandit (security scan)
        run: bandit -r asr-systems/production-server asr-systems/shared -c pyproject.toml || true

      - name: pip-audit (dependency check)
        run: pip-audit -r asr-systems/production-server/requirements.txt || true

      - name: pytest (with coverage)
        working-directory: asr-systems
        run: python -m pytest tests/ -v --tb=short -x --cov=production-server --cov=shared --cov-report=term-missing

  frontend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: asr-records-legacy/legacy-frontend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: asr-records-legacy/legacy-frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type check
        run: npx tsc --noEmit

      - name: Vitest (389 tests)
        run: npx vitest run

  docker:
    runs-on: ubuntu-latest
    needs: [test, frontend-test]
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        working-directory: asr-systems
        run: docker build -f production-server/Dockerfile -t asr-backend:test .
