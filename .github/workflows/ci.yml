name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHONPATH: asr-systems/
  # DEBUG=true bypasses production key validation
  ANTHROPIC_API_KEY: test-key-for-ci
  DEBUG: "true"

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: asr-systems/production-server/requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r asr-systems/production-server/requirements-dev.txt

      - name: Create production_server symlink
        run: ln -s production-server asr-systems/production_server

      - name: black (format check)
        run: black --check asr-systems/production-server asr-systems/shared asr-systems/tests

      - name: isort (import order)
        run: isort --check asr-systems/production-server asr-systems/shared asr-systems/tests

      - name: mypy (type check)
        continue-on-error: true
        run: mypy asr-systems/production_server asr-systems/shared --ignore-missing-imports

      - name: bandit (security scan — blocks on medium+)
        run: bandit -r asr-systems/production-server asr-systems/shared -c pyproject.toml -ll

      - name: pip-audit (dependency check — blocks on high severity)
        run: pip-audit -r asr-systems/production-server/requirements.txt

      - name: pytest (264 tests, coverage >= 60%)
        working-directory: asr-systems
        run: python -m pytest tests/ -v --tb=short -x --cov=production-server --cov=shared --cov-report=term-missing --cov-fail-under=60

  frontend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: asr-records-legacy/legacy-frontend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: asr-records-legacy/legacy-frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type check
        run: npx tsc --noEmit

      - name: Vitest (482 tests)
        run: npx vitest run

  docker:
    runs-on: ubuntu-latest
    needs: [test, frontend-test]
    steps:
      - uses: actions/checkout@v4

      - name: Build backend Docker image
        working-directory: asr-systems
        run: docker build -f production-server/Dockerfile -t asr-backend:test .

      - name: Build frontend Docker image
        working-directory: asr-records-legacy/legacy-frontend
        run: docker build -t asr-frontend:test .

      - name: Backend Docker smoke test
        working-directory: asr-systems
        run: |
          docker run -d --name backend-smoke \
            -e DEBUG=true \
            -e ANTHROPIC_API_KEY=test-key \
            -p 8000:8000 \
            asr-backend:test
          sleep 5
          curl -sf http://localhost:8000/health/live || (docker logs backend-smoke && exit 1)
          docker stop backend-smoke
