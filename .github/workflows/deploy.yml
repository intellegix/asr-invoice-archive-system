name: Deploy to AWS ECS

on:
  push:
    branches: [master]

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

env:
  AWS_REGION: us-west-2
  ECR_REGISTRY: 206362095382.dkr.ecr.us-west-2.amazonaws.com
  ECS_CLUSTER: asr-records-legacy-cluster-dev

jobs:
  # Wait for CI to pass first (both backend matrix jobs + frontend)
  ci-check:
    runs-on: ubuntu-latest
    steps:
      - name: Wait for backend tests (3.11)
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.sha }}
          check-name: 'test (3.11)'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 15

      - name: Wait for backend tests (3.12)
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.sha }}
          check-name: 'test (3.12)'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 15

      - name: Wait for frontend tests
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.sha }}
          check-name: 'frontend-test'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 15

      - name: Wait for PostgreSQL tests
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.sha }}
          check-name: 'test-pg'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 15

  deploy-backend:
    runs-on: ubuntu-latest
    needs: ci-check
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Validate Alembic migrations (pre-deploy)
        working-directory: asr-systems
        run: |
          pip install -q alembic sqlalchemy
          echo "Checking migration chain linearity..."
          python -c "
          from alembic.config import Config
          from alembic.script import ScriptDirectory
          cfg = Config('alembic.ini')
          script = ScriptDirectory.from_config(cfg)
          heads = script.get_heads()
          assert len(heads) == 1, f'Multiple heads detected: {heads}'
          revs = list(script.walk_revisions())
          print(f'  {len(revs)} migrations, head={heads[0]}')
          print('Migration chain is linear — OK')
          "

      - name: Build and push backend image
        working-directory: asr-systems
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -f production_server/Dockerfile \
            -t $ECR_REGISTRY/asr-records-backend-dev:$IMAGE_TAG \
            -t $ECR_REGISTRY/asr-records-backend-dev:latest .
          docker push $ECR_REGISTRY/asr-records-backend-dev:$IMAGE_TAG
          docker push $ECR_REGISTRY/asr-records-backend-dev:latest

      - name: Validate task definition (pre-deploy)
        run: |
          echo "Checking backend-task-def.json for duplicate env vars..."
          DUPES=$(jq -r '.containerDefinitions[0].environment // [] | map(.name) | group_by(.) | map(select(length > 1)) | flatten | unique | .[]' asr-systems/backend-task-def.json 2>/dev/null || echo "")
          if [ -n "$DUPES" ]; then
            echo "ERROR: Duplicate env vars found: $DUPES"
            exit 1
          fi
          echo "No duplicate env vars — task definition valid."

      - name: Update ECS backend service
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Register new task definition with updated image
          TASK_DEF=$(cat asr-systems/backend-task-def.json | \
            jq --arg IMG "$ECR_REGISTRY/asr-records-backend-dev:$IMAGE_TAG" \
            '.containerDefinitions[0].image = $IMG')
          NEW_TASK_DEF=$(echo "$TASK_DEF" | \
            aws ecs register-task-definition \
              --cli-input-json "$(echo $TASK_DEF)" \
              --query 'taskDefinition.taskDefinitionArn' --output text)
          # Update service
          aws ecs update-service \
            --cluster $ECS_CLUSTER \
            --service backend-service \
            --task-definition "$NEW_TASK_DEF" \
            --force-new-deployment

      - name: Post-deploy health check (backend)
        run: |
          ALB_URL="http://asr-records-alb-757932068.us-west-2.elb.amazonaws.com"
          echo "Waiting for backend to become healthy..."
          for i in $(seq 1 30); do
            STATUS=$(curl -sf "$ALB_URL/health/live" 2>/dev/null | jq -r '.status' 2>/dev/null || echo "unreachable")
            echo "  Attempt $i/30: $STATUS"
            if [ "$STATUS" = "ok" ]; then
              echo "Backend is healthy!"
              break
            fi
            sleep 10
          done
          if [ "$STATUS" != "ok" ]; then
            echo "ERROR: Backend health check failed after 5 minutes"
            exit 1
          fi

      - name: Post-deploy smoke tests (backend)
        env:
          SMOKE_API_KEY: ${{ secrets.SMOKE_TEST_API_KEY }}
        run: |
          ALB_URL="http://asr-records-alb-757932068.us-west-2.elb.amazonaws.com"

          # Smoke 1: Readiness probe — all components healthy
          echo "Smoke 1: GET /health/ready"
          READY=$(curl -sf "$ALB_URL/health/ready" 2>/dev/null)
          OVERALL=$(echo "$READY" | jq -r '.overall_status' 2>/dev/null || echo "unknown")
          echo "  overall_status=$OVERALL"
          if [ "$OVERALL" != "healthy" ] && [ "$OVERALL" != "degraded" ]; then
            echo "ERROR: Readiness probe returned '$OVERALL'"
            exit 1
          fi

          # Smoke 2: GL accounts loaded (79 expected)
          echo "Smoke 2: GET /api/v1/gl-accounts"
          GL_RESP=$(curl -sf "$ALB_URL/api/v1/gl-accounts" -H "Authorization: Bearer ${SMOKE_API_KEY:-test-key}" 2>/dev/null)
          GL_COUNT=$(echo "$GL_RESP" | jq -r '.data.total_count' 2>/dev/null || echo "0")
          echo "  gl_accounts=$GL_COUNT"
          if [ "$GL_COUNT" != "79" ]; then
            echo "ERROR: Expected 79 GL accounts, got $GL_COUNT"
            exit 1
          fi

          # Smoke 3: API status operational
          echo "Smoke 3: GET /api/status"
          API_STATUS=$(curl -sf "$ALB_URL/api/status" 2>/dev/null | jq -r '.data.status' 2>/dev/null || echo "unknown")
          echo "  api_status=$API_STATUS"
          if [ "$API_STATUS" != "operational" ] && [ "$API_STATUS" != "degraded" ]; then
            echo "ERROR: API status is '$API_STATUS'"
            exit 1
          fi

          echo "All smoke tests passed!"

  deploy-frontend:
    runs-on: ubuntu-latest
    needs: ci-check
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push frontend image
        working-directory: asr-records-legacy/legacy-frontend
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build \
            -t $ECR_REGISTRY/asr-records-frontend-dev:$IMAGE_TAG \
            -t $ECR_REGISTRY/asr-records-frontend-dev:latest .
          docker push $ECR_REGISTRY/asr-records-frontend-dev:$IMAGE_TAG
          docker push $ECR_REGISTRY/asr-records-frontend-dev:latest

      - name: Update ECS frontend service
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          TASK_DEF=$(cat asr-systems/frontend-task-def.json | \
            jq --arg IMG "$ECR_REGISTRY/asr-records-frontend-dev:$IMAGE_TAG" \
            '.containerDefinitions[0].image = $IMG')
          NEW_TASK_DEF=$(echo "$TASK_DEF" | \
            aws ecs register-task-definition \
              --cli-input-json "$(echo $TASK_DEF)" \
              --query 'taskDefinition.taskDefinitionArn' --output text)
          aws ecs update-service \
            --cluster $ECS_CLUSTER \
            --service frontend-service \
            --task-definition "$NEW_TASK_DEF" \
            --force-new-deployment

      - name: Post-deploy health check (frontend)
        run: |
          ALB_URL="http://asr-records-alb-757932068.us-west-2.elb.amazonaws.com"
          echo "Waiting for frontend to become healthy..."
          for i in $(seq 1 20); do
            HTTP_CODE=$(curl -sf -o /dev/null -w '%{http_code}' "$ALB_URL/" 2>/dev/null || echo "000")
            echo "  Attempt $i/20: HTTP $HTTP_CODE"
            if [ "$HTTP_CODE" = "200" ]; then
              echo "Frontend is healthy!"
              exit 0
            fi
            sleep 10
          done
          echo "ERROR: Frontend health check failed after ~3 minutes"
          exit 1
