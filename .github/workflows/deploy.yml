name: Deploy to AWS ECS

on:
  push:
    branches: [master]

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

env:
  AWS_REGION: us-west-2
  ECR_REGISTRY: 206362095382.dkr.ecr.us-west-2.amazonaws.com
  ECS_CLUSTER: asr-records-legacy-cluster-dev

jobs:
  # Wait for CI to pass first (both backend matrix jobs + frontend)
  ci-check:
    runs-on: ubuntu-latest
    steps:
      - name: Wait for backend tests (3.11)
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.sha }}
          check-name: 'test (3.11)'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 15

      - name: Wait for backend tests (3.12)
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.sha }}
          check-name: 'test (3.12)'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 15

      - name: Wait for frontend tests
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.sha }}
          check-name: 'frontend-test'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 15

  deploy-backend:
    runs-on: ubuntu-latest
    needs: ci-check
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push backend image
        working-directory: asr-systems
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -f production-server/Dockerfile \
            -t $ECR_REGISTRY/asr-records-backend-dev:$IMAGE_TAG \
            -t $ECR_REGISTRY/asr-records-backend-dev:latest .
          docker push $ECR_REGISTRY/asr-records-backend-dev:$IMAGE_TAG
          docker push $ECR_REGISTRY/asr-records-backend-dev:latest

      - name: Update ECS backend service
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Register new task definition with updated image
          TASK_DEF=$(cat asr-systems/backend-task-def.json | \
            jq --arg IMG "$ECR_REGISTRY/asr-records-backend-dev:$IMAGE_TAG" \
            '.containerDefinitions[0].image = $IMG')
          NEW_TASK_DEF=$(echo "$TASK_DEF" | \
            aws ecs register-task-definition \
              --cli-input-json "$(echo $TASK_DEF)" \
              --query 'taskDefinition.taskDefinitionArn' --output text)
          # Update service
          aws ecs update-service \
            --cluster $ECS_CLUSTER \
            --service backend-service \
            --task-definition "$NEW_TASK_DEF" \
            --force-new-deployment

  deploy-frontend:
    runs-on: ubuntu-latest
    needs: ci-check
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push frontend image
        working-directory: asr-records-legacy/legacy-frontend
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build \
            -t $ECR_REGISTRY/asr-records-frontend-dev:$IMAGE_TAG \
            -t $ECR_REGISTRY/asr-records-frontend-dev:latest .
          docker push $ECR_REGISTRY/asr-records-frontend-dev:$IMAGE_TAG
          docker push $ECR_REGISTRY/asr-records-frontend-dev:latest

      - name: Update ECS frontend service
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          TASK_DEF=$(cat asr-systems/frontend-task-def.json | \
            jq --arg IMG "$ECR_REGISTRY/asr-records-frontend-dev:$IMAGE_TAG" \
            '.containerDefinitions[0].image = $IMG')
          NEW_TASK_DEF=$(echo "$TASK_DEF" | \
            aws ecs register-task-definition \
              --cli-input-json "$(echo $TASK_DEF)" \
              --query 'taskDefinition.taskDefinitionArn' --output text)
          aws ecs update-service \
            --cluster $ECS_CLUSTER \
            --service frontend-service \
            --task-definition "$NEW_TASK_DEF" \
            --force-new-deployment
